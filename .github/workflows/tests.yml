name: Tests

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run tests only for public repositories
        if: github.event.repository.private == false
        uses: Yandex-Practicum/test-project-action@v1
        with:
          project: 'ono-tebe-nado-ad'
      
      - name: Skip tests for private repositories
        if: github.event.repository.private
        run: echo "Skipping tests for private repository"
